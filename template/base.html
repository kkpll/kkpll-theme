<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <meta charset="UTF-8" />
            <meta name = "keywords" content="{{ keywords }}" />
            <meta name = "description" content="{{ description }}" />
            <title>{% block title %}{% endblock %} - Simple Theme</title>
        {% endblock %}
        {{ wp_head() }}
    </head>
    <body>
        <h1>{{ h1_title }}<h1>
        {% block content %}
        {% endblock %}
        {% block footer %}
            <div>フッターエリア</div>
        {% endblock %}
        {{ wp_footer() }}
    </body>
</html>

<a href="{{post.permalink}}">
    <li class="posts__post">
        {% if post.thumbnail %}
        <div>
            <img src="{{post.thumbnail}}" />
        </div>
        {% endif %}
        <div>
            <time class="posts__post__date">{{post.date}}</time>
            <h3 class="posts__post__title">{{post.title}}</h3>
        </div>
    </li>
</a>

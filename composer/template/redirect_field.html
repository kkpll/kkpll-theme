{% if redirects %}
    {% for redirect in redirects %}
        {% set i = loop.index0 %}
        <div class="redirect-row">
            {% for url in redirect %}
                <input type='text' name='fnsk_redirect_name[{{i}}][]' value='{{ url }}' />
            {% endfor %}
            <a href="#" class="delete-redirect-btn">[削除]</a>
        </div>
    {% endfor %}
{% else %}
    <div class="redirect-row">
        <input type='text' name='fnsk_redirect_name[0][]' value='' />
        <input type='text' name='fnsk_redirect_name[0][]' value='' />
        <a href="#" class="delete-redirect-btn">[削除]</a>
    </div>
{% endif %}
